<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="max-w-sm mx-auto rounded-lg overflow-hidden shadow-lg bg-white">
        <!-- Product Image -->
        <div class="relative">
            <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300x200" alt="Tenda Standard">
            <!-- Availability Status -->
            <span class="absolute top-2 left-2 bg-green-500 text-white text-xs px-2 py-1 rounded">Available Now</span>
            <!-- Status Example (Optional) -->
            <!-- <span class="absolute top-2 right-2 bg-red-500 text-white text-xs px-2 py-1 rounded">Not Available</span> -->
            <!-- <span class="absolute top-2 right-2 bg-yellow-500 text-white text-xs px-2 py-1 rounded">Maintenance</span> -->
        </div>

        <!-- Product Details -->
        <div class="px-6 py-4">
            <div class="font-bold text-xl text-gray-800 mb-2">Tenda Standard</div>
            <p class="text-gray-600 text-base mb-4">Rp. 45,000 / m²</p>
            <div class="flex justify-between text-sm text-gray-600">
                <span>Dekorasi</span>
                <span>2 m²</span>
                <span>1 Day</span>
            </div>
        </div>

        <!-- Action and Ratings -->
        <div class="px-6 py-4 bg-gray-50 flex justify-between items-center">
            <button class="text-blue-500 hover:text-blue-700 font-semibold text-sm">Add to Cart</button>
            <span class="text-gray-500 text-sm">4.8 (1001 reviews)</span>
        </div>
    </div>



</body>

</html>
